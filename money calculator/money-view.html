        <div class="container blue-grey lighten-5">

		<div class="row homeRow">

			<form method="post">
				<div class="col s8 billAmnt">
					<ul class="collection">
						<li class="collection-item avatar">
							<span class="title">Bill Amount</span>
							<div class="input-field">
								<i class="material-icons prefix">attach_money</i>
								<input class="text_box" type="number" id="number" name="num" placeholder="Enter bill amount" pattern="[0-9]*">
							</div>
							<span class="title">Your Amount</span>
							<div class="input-field">
								<i class="material-icons prefix">attach_money</i>
								<input type="text" id="total" name="yoAm">
							</div>
						</li>
				</div>
				<div class="col s4 billAmnt">
					<ul class="collection">
						<li class="collection-item avatar" style="padding-bottom: 15px">
							<span class="title">Split</span>
							<div id="myForm">
								<input type='button' value='+' class='qtyplus' field='quantity'>
								<input type='text' name='quantity' class='qty' value="1" id="spltAmnt">
								<input type='button' value='-' class='qtyminus' field='quantity'>
							</div>
						</li>
				</div>
				<div class="col s12 tipAmnt">
					<ul class="collection">

						<li class="collection-item avatar">
							<div class="row">
								<span class="title">Tip (%)</span>
							</div>
							<div class="valign-wrapper">
								<a class="btn-flat circleTip valign" id="10per">10%</a>
								<a class="btn-flat circleTip valign" id="15per">15%</a>
								<a class="btn-flat circleTip valign" id="18per">18%</a>
								<a class="btn-flat circleTip valign" id="20per">20%</a>

							</div>
						</li>
				</div>
                <div class="totalAmnt col s12">
				<div class="col s6 ">
					<ul class="collection">
						<li class="collection-item avatar">
							<span class="title">Tip</span>
							<div class="input-field">
								<i class="material-icons prefix">attach_money</i>
								<input type="text" id="tipTots" value="0">
							</div>
						</li>
					</ul>
				</div>
				<div class="col s6">
					<ul class="collection">
						<li class="collection-item avatar">
							<span class="title">Total</span>
							<div class="input-field">
								<i class="material-icons prefix">attach_money</i>
								<input value="0" type="text" id="finalTotal">
							</div>
						</li>
					</ul>
				</div>
                </div>       
			</form>
		</div>
        </div>

							</div>

				</div>
				<div class="row">
					<div class="col s3">
						<div id="myForm">
							<input type='button' value='+' class='monPlus' field='quantity'>
							<input type='text' name='quantity' class='qty' value="0" id="oneAmnt">
							<input type='button' value='-' class='monMinus' field='quantity'>
						</div>
					</div>
					<div class="col s3">
						<div id="myForm">
							<input type='button' value='+' class='monPlus' field='quantity'>

							<input type='button' value='-' class='monMinus' field='quantity'>
						</div>
					</div>
				</div>

			</div>

				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
